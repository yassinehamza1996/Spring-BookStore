<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8">
 <meta http-equiv="x-ua-compatible" content="ie=edge">
 <title>Show Book</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-
MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
crossorigin="anonymous">
 <link rel="stylesheet"
href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
crossorigin="anonymous">
</head>
<body style="background:url('/uploads/1.png')">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#"> <img src="/uploads/NSYH.ico" width="60" height="60" class="d-inline-block align-left" alt=""> NYSH BookStore</a>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/book/list/">Book</a></li>
				<li class="nav-item"><a class="nav-link" href="/order/list/">Order</a></li>
				<li class="nav-item"><a class="nav-link" href="/client/list">Client</a></li>
			</ul>
		</div>
	</nav>
 <div class="container my-5">
 <h3 align="center">Book details</h3>
 <div class="card">
 <div class="card-body">
 <div class="col-md-8">
 <form action="#" method="">
 <div class="row">
 <div class="form-group col-md-6">
 <label for="label" class="col-formlabel">ID</label>
 <p th:text="${book.idBook}">Id</p>
 </div>

<div class="form-group col-md-6">
 <label for="label" class="col-formlabel">Title</label>
 <p th:text="${book.title}">Title</p>
 </div>
<div class="form-group col-md-6">
 <label for="label" class="col-formlabel">Price</label>
 <p th:text="${book.price}">Price</p>
 </div>
<div class="form-group col-md-6">
 <label for="label" class="col-formlabel">Author</label>
 <p
th:text="${book.author}">Author</p>
 </div>
 <div class="form-group col-md-8">
 <label for="releaseDate" class="col-formlabel">releaseDate</label>
  <input type="date" th:field="${book.releaseDate}" readonly="true" name="releaseDate"  id="releaseDate" title="trip-start">      
</div>
 <div class="form-group col-md-6">
 <label for="label" class="col-formlabel">Picture</label>
 <img  th:src="@{'/uploads/'+
${book.coverImage}}" width="250" height="250"/>
 </div> 

<div class="form-group col-md-8">

 <a th:href="@{/book/list}"> <input
type="button" class="btn btn-primary" value="return to Book list"></a>

 </div>
 </div>
 </form>
 </div>
 </div>
 </div>
 </div>
</body>
</html>
