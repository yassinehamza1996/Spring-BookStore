<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Book List</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
	
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body style="background:url('/uploads/1.png')">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#"> <img src="/uploads/NSYH.ico" width="60" height="60" class="d-inline-block align-left" alt=""> NYSH BookStore</a>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/book/list/">Book</a></li>
				<li class="nav-item"><a class="nav-link" href="/order/list/">Order</a></li>
				<li class="nav-item"><a class="nav-link" href="/client/list">Client</a></li>
			</ul>
		</div>
	</nav>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${books}" class="container my-5">
					<p class="my-5">
						<a th:href="@{'/book/add/'}" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Book</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No books yet!</h2>
						<div th:case="*">
							<table class="table">
  								 <thead class="thead-dark">
									<tr>
										<th scope="col">Title</th>
										<th scope="col">Author</th>
										<th scope="col">Price</th>
										<th scope="col">ReleaseDate</th>
										<th scope="col">Show</th>
										<th scope="col">Edit</th>
										<th scope="col">Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="book : ${books}">
										<td scope="row" th:text="${book.title}"></td>
										<td scope="row" th:text="${book.author}"></td>
										<td scope="row" th:text="${book.price}"></td>
										<td scope="row" th:text="${book.releaseDate}"></td>
										<td scope="row"><a th:href="@{/book/show/{id}(id=${book.idBook})}" class="btn btn-info"><i class="fas fa-user-show ml-2">Show Details</i></a></td>
										<td scope="row"><a
											th:href="@{/book/edit/{id}(id=${book.idBook})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td scope="row"><a
											th:href="@{/book/delete/{id}(id=${book.idBook})}"
											class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
