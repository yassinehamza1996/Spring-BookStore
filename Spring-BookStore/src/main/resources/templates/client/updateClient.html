<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8">
 <meta http-equiv="x-ua-compatible" content="ie=edge">
 <title>Update Client</title>
 <meta firstName="viewport" content="width=device-width, initialscale=1">
 <link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootst
rap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
crossorigin="anonymous">
 <link rel="stylesheet"
href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
crossorigin="anonymous">
</head>
<body style="background:url('/uploads/1.png')">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#"> <img src="/uploads/NSYH.ico" width="60" height="60" class="d-inline-block align-left" alt=""> NYSH BookStore</a>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/book/list/">Book</a></li>
				<li class="nav-item"><a class="nav-link" href="/order/list/">Order</a></li>
				<li class="nav-item"><a class="nav-link" href="/client/list">Client</a></li>
			</ul>
		</div>
	</nav>
 <div class="container my-5">
 <h1 align="center" style="color:white"> Update Client</h1>
 <div class="card">
 <div class="card-body">
 <div class="col-md-8">
 <form action="#" th:action="@{/client/update}" th:object="${client}"  method="post">

<input type="hidden" th:field="*{idClient}" />
 <div class="row">
 <div class="form-group col-md-6">
 <label for="firstName" class="col-formlabel">firstName</label> <input type="text" th:field="*{firstName}"
class="form-control" id="firstName" placeholder="firstName"> <span
th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
class="text-danger"></span>
 </div>
<div class="form-group col-md-8">
 <label for="lastName" class="col-formlabel">lastName</label> <input type="text" th:field="*{lastName}"
class="form-control" id="lastName" placeholder="lastName"> <span
th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
class="text-danger"></span>
 </div>
 <div class="form-group col-md-8">
 <label for="adress" class="colform-label">adress</label> <input type="text"
th:field="*{adress}" class="form-control" id="adress"
placeholder="adress"> <span
th:if="${#fields.hasErrors('adress')}" th:errors="adress"
class="text-danger"></span>
 </div>
<div class="form-group col-md-8">
 <label for="mail" class="colform-label">mail</label> <input type="text"
th:field="*{mail}" class="form-control" id="mail"
placeholder="mail"> <span
th:if="${#fields.hasErrors('mail')}" th:errors="mail"
class="text-danger"></span>
 </div>
 <div class="form-group col-md-8">
 <label for="phoneNumber" class="col-formlabel">phoneNumber</label> <input type="tel" th:field="*{phoneNumber}" name="phoneNumber"  id="phoneNumber" firstName="trip-start">      
</div>
 </div>
 <div class="form-group col-md-8">
 <label for="phoneNumber" class="col-formlabel">Role</label> 
       <select name="r" class="col-formlabel">
       <option  th:each="r:${r}" th:text="${r.getRole()}"></option>
       </select>
</div>
 <div class="form-group col-md-8">
 <input type="submit" class="btn
btn-primary" value="Update Client">
 </div>
 </div>
 </form>
 </div>
 </div>
 </div>
 </div>
</body>
</html>
