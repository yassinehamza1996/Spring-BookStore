<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Details Book List</title>
<meta title="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body style="background:url('/uploads/1.png')">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#"> <img src="/uploads/NSYH.ico" width="60" height="60" class="d-inline-block align-left" alt=""> NYSH BookStore</a>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/book/list/">Book</a></li>
				<li class="nav-item"><a class="nav-link" href="/order/list/">Order</a></li>
				<li class="nav-item"><a class="nav-link" href="/client/list">Client</a></li>
			</ul>
		</div>
	</nav>
	<h1 align="center" style="color:black">Books recomended</h1>
	
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${myorders}" class="container my-5">
					
					<div class="col-md-10">
						<h2 th:case="null">No books yet!</h2>
						<div th:case="*">
							<table class="table">
 								<thead class="thead-dark">
									<tr>
										<th scope="col">Title</th>
										<th scope="col">Author</th>
										<th scope="col">Unit Price</th>
										<th scope="col">Quantity</th>
										<th scope="col">ReleaseDate</th>
										<th scope="col">Show</th>
										
									</tr>
								</thead>
								<tbody>
								
									<tr th:each="order : ${myorders}" >
										<td scope="row" th:text="${order.getBooks().getTitle()}"></td>
										<td scope="row" th:text="${order.getBooks().getAuthor()}"></td>
										<td scope="row" th:text="${order.unitprice}"></td>
										<td scope="row" th:text="${order.totalquantity}"></td>
										<td scope="row" th:text="${order.getBooks().getReleaseDate()}"></td>
										<td scope="row"><a th:href="@{/book/show/{id}(id=${order.getBooks().getIdBook()})}" class="btn btn-primary"><i class="fas fa-user-show ml-2">Show Details</i></a></td>
									</tr>
								
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
