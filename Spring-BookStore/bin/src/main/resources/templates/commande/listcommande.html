<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8">
 <meta http-equiv="x-ua-compatible" content="ie=edge">
 <title>List Commandes</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-
MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
crossorigin="anonymous">
 <link rel="stylesheet"
href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
crossorigin="anonymous">
 <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
 <div class="container my-2">
 <div class="card">
 <div class="card-body">
 <div th:switch="${commandes}" class="container my-5">
 <p class="my-5">
 <a th:href="@{'/commande/add/'}" class="btn btn-danger"><i
class="fas fa-user-plus ml-2"> Add
Commande</i></a>
 </p>
<div class="col-md-10">
 <h2 th:case="null">No commandes yet!</h2>
 <div th:case="*">
 <table class="table table-striped table-responsivemd">
 <thead>
 <tr>
 <th>ID</th>
 <th>Date Commandee</th>
 <!-- <th>Prix Unitaire</th>
 <th>quantite Demandee</th> -->
 <th>Edit</th>
 <th>Delete</th>
 </tr>
 </thead>
<tbody>
 <tr th:each="commande : ${commandes}">
 <td th:text="${commande.idOrder}"/></td>
 <td th:text="${commande.orderDate}"></td>
 <!-- <td th:text="${commande.prixunit}"></td>
 <td th:text="${commande.quantiteDemandee}"></td> -->
 <td><a
th:href="@{/commande/edit/{id}(id=${commande.idOrder})}" class="btn btn-danger"><i
class="fas fa-user-edit ml-2"></i></a></td>
 <td><a
th:href="@{/commande/delete/{id}(id=${commande.idOrder})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
 </tr>
 </tbody>
 </table>
 </div>
 </div>
 </div>
 </div>
 </div>
 </div>
</body>
</html>
